proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - 负载均衡  #机场节点的负载均衡，下同
      - 自动选择
      - 手动选择
      - DIRECT
  - name: 负载均衡
    type: load-balance #负载均衡
    proxies:
      - 电信联通-1
      - 电信联通-2
      - 电信联通-3
      - 电信联通-4
      - 电信联通-5
      - 移动-1
      - 移动-2
      - 移动-3
      - 移动-4
      - WARP-美国-1
      - WARP-美国-5
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    #lazy: true
    #disable-udp: true
    strategy: round-robin #作为前置节点⽤这个⽐较好

  - name: 自动选择
    type: url-test #选出延迟最低的机场节点
    proxies:
      - 电信联通-1
      - 电信联通-2
      - 电信联通-3
      - 电信联通-4
      - 电信联通-5
      - 移动-1
      - 移动-2
      - 移动-3
      - 移动-4
      - WARP-美国-1
      - WARP-美国-5
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50

  - name: 手动选择
    type: select #手动选择
    proxies:
      - 电信联通-1
      - 电信联通-2
      - 电信联通-3
      - 电信联通-4
      - 电信联通-5
      - 移动-1
      - 移动-2
      - 移动-3
      - 移动-4
      - WARP-美国-1
      - WARP-美国-5
rules:
    # 国内简单分流
    - GEOSITE,google,节点选择
    - GEOSITE,cn,DIRECT
    - GEOIP,CN,DIRECT
    - GEOIP,LAN,DIRECT
    - GEOIP,lan,DIRECT,no-resolve
    # 默认规则
    - MATCH,节点选择
