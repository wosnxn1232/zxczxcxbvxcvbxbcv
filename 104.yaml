proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - 负载均衡  #机场节点的负载均衡，下同
      - 自动选择    
      - 手动选择
      - WARP
      - DIRECT
  - name: 负载均衡
    type: load-balance #负载均衡
    proxies:
      - 🇯🇵 日本（东京阿里云）
      - 🇯🇵 日本（东京阿里云） 2
      - 🇯🇵 日本（东京阿里云） 3
      - 🇦🇺 澳大利亚
      - 🇯🇵 日本（东京阿里云） 4
      - 🇯🇵 日本（东京阿里云） 5
      - 🇨🇳 中国（阿里云）
      - 🇯🇵 日本（东京阿里云） 6
      - 🇰🇷 韩国（首尔Oracle云计算数据中心）
      - 🇯🇵 日本（东京阿里云） 7
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    #lazy: true
    #disable-udp: true
    strategy: round-robin #作为前置节点⽤这个⽐较好

  - name: 自动选择
    type: url-test #选出延迟最低的机场节点
    proxies:
      - 🇯🇵 日本（东京阿里云）
      - 🇯🇵 日本（东京阿里云） 2
      - 🇯🇵 日本（东京阿里云） 3
      - 🇦🇺 澳大利亚
      - 🇯🇵 日本（东京阿里云） 4
      - 🇯🇵 日本（东京阿里云） 5
      - 🇨🇳 中国（阿里云）
      - 🇯🇵 日本（东京阿里云） 6
      - 🇰🇷 韩国（首尔Oracle云计算数据中心）
      - 🇯🇵 日本（东京阿里云） 7
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    tolerance: 50

  - name: 手动选择
    type: select #手动选择
    proxies:
      - 🇯🇵 日本（东京阿里云）
      - 🇯🇵 日本（东京阿里云） 2
      - 🇯🇵 日本（东京阿里云） 3
